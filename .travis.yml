dist: xenial
sudo: false
language: python
python:
    - 3.6
    - 3.7
    - 3.8
install:
    - pip install -U pip
    - pip install -r requirements-optional.txt
script:
    - make all
after_success:
    - codecov
notifications:
    email:
        on_success: always
        on_failure: always
deploy:
  provider: pypi
  skip_existing: true
  skip_cleanup: true
